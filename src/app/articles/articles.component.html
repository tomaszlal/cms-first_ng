<div class="container-fluid mt-3">

  <div class="row">
    <div class="col-2">
      <h4>Filtruj</h4>
      <h5>Kategorie</h5>
      <h5>Data publikacji</h5>
    </div>
    <div class="col">
      <form class="d-flex justify-content-end">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <br>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <!-- <li class="page-item active"><a class="page-link" href="#">1</a></li> -->

          <ng-container *ngFor="let j of pageNumbers">
            <li  class="page-item active pe-none" *ngIf="(j-1) == pageNumber;else not_active"><a class="page-link">{{j}}</a>
            </li>
            <ng-template #not_active>
              <li role="button" class="page-item"><a class="page-link" (click)="changePage(j)">{{j}}</a></li>
            </ng-template>


          </ng-container>


        </ul>
      </nav>



      <ng-container *ngIf="!pageArticles?.empty">
        <div *ngFor="let articles of pageArticles?.content" class="card mb-2">
          <div class="card-header">
            <span *ngFor="let category of articles.categoryList">{{category.name}} , </span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{articles.title}}</h5>
            <p class="card-text">{{articles.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted text-end">
            Opublikowano : {{articles.publicationDate}}
          </div>
        </div>
      </ng-container>


    </div>
  </div>


</div>
